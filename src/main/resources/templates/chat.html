<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <script src="https://cdn.jsdelivr.net/sockjs/1.1.1/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/stomp/1.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-room {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messageArea {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageArea p {
            margin: 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        #messageArea p:last-child {
            border-bottom: none;
        }
        #messageForm {
            display: flex;
        }
        #messageForm input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #messageForm button {
            padding: 10px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        #messageForm button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        var stompClient = null;
        var username = null;

        function connect(event) {
            username = document.getElementById("username").value.trim();

            if(username) {
                var socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function (frame) {
                    document.getElementById("login-page").classList.add("hidden");
                    document.getElementById("chat-page").classList.remove("hidden");
                    console.log('Connected: ' + frame);
                    stompClient.subscribe('/topic/public', function (messageOutput) {
                        showMessage(JSON.parse(messageOutput.body));
                    });
                    stompClient.send("/app/chat.addUser", {}, JSON.stringify({sender: username, type: 'JOIN'}));
                });
            }
            event.preventDefault();
        }

        function sendMessage(event) {
            var messageContent = document.getElementById("message").value.trim();

            if(messageContent && stompClient) {
                var chatMessage = {
                    sender: username,
                    content: messageContent,
                    type: 'CHAT'
                };
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                document.getElementById("message").value = '';
            }
            event.preventDefault();
        }

        function showMessage(message) {
            var messageArea = document.getElementById('messageArea');
            var messageElement = document.createElement('p');

            if(message.type === 'JOIN') {
                messageElement.classList.add('event-message');
                message.content = message.sender + ' joined!';
            } else if(message.type === 'LEAVE') {
                messageElement.classList.add('event-message');
                message.content = message.sender + ' left!';
            } else {
                messageElement.classList.add('chat-message');
                var usernameElement = document.createElement('strong');
                usernameElement.appendChild(document.createTextNode(message.sender));
                messageElement.appendChild(usernameElement);
                messageElement.appendChild(document.createTextNode(': ' + message.content));
            }

            messageArea.appendChild(messageElement);
            messageArea.scrollTop = messageArea.scrollHeight;
        }
    </script>
</head>
<body>
    <div id="login-page">
        <h2>Enter Chat Room</h2>
        <form onsubmit="connect(event)">
            <input type="text" id="username" placeholder="Enter your username" required />
            <button type="submit">Enter</button>
        </form>
    </div>
    <div id="chat-page" class="hidden">
        <div id="chat-room">
            <h2>Chat Room</h2>
            <div id="messageArea"></div>
            <form id="messageForm" onsubmit="sendMessage(event)">
                <input type="text" id="message" placeholder="Type a message..." required />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
