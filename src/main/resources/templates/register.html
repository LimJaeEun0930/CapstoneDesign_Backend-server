<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registerPage</title>
</head>
<body>
  <form action="/register" th:action th:object="${user}" method="post">

    <div>
      <label for="id">회원ID</label>
      <input type="text" id="id" th:field="*{id}">
      <button type="">아이디 중복체크</button>
    </div>
      <div>
          <label for="password">비밀번호</label>
          <input type="password" id="password" th:field="*{password}" >
      </div>
      <div>
          <label for="email">이메일</label>
          <input type="email" id="email" th:field="*{email}">
      </div>
      <div>
          <label for="name">이름</label>
          <input type="text" id="name" th:field="*{name}">
      </div>
      <div>
          <label for="birth">생년월일</label>
          <input type="date" id="birth" th:field="*{birth}">
      </div>
      <div>
          <label for="sex">성별</label>
          <input type="text" id="sex" th:field="*{sex}">
      </div>
      <div>
          <label for="mbti">MBTI</label>
          <input type="text" id="mbti" th:field="*{mbti}">
      </div>

      <button type="submit">회원가입</button>
  </form>
</body>
</html>
